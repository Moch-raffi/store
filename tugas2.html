<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            background-color: blueviolet;
            border-radius: 20px;
        }
        .container2 {
            display: flex;
            justify-content:end;
            background-color:plum;
            margin-top: 10px;
            border-radius: 20px;
        }
        .container3 {
            display: flex;
            justify-content:start;
            background-color:darkgoldenrod;
            margin-top: 10px;
            border-radius: 20px;
        }
        .container4 {
            display: flex;
            justify-content:center;
            background-color:greenyellow;
            margin-top: 10px;
            border-radius: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            background-color: aquamarine;
        }
        .box2 {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            background-color:chartreuse;
        }
        .box3 {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            background-color:cadetblue;
        }
        .box4 {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            background-color:navy;
        }
        body {
            background: #22c4c7;
background: linear-gradient(0deg, rgba(34, 196, 199, 1) 31%, rgba(253, 187, 45, 1) 100%);
        }
    </style>
</head>
<body>
    <div class="container">
    <img src="bobiboy.jpg" class="box">
    <img src="tyo.jpg" class="box">
    </div>
    <div class="container2">
        <img src="bobiboy.jpg" class="box3">
    </div>
    <div class="container3">
        <img src="ruby.jpg" class="box4">
    </div>
    <div class="container4">
        <img src="ddung.jpg" class="box4"
    </div>
</body>
</html>
